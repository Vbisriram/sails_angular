<html>

<body ng-controller="AddOrderController">
<p> Add Employee page </p>


<form role="form" ng-submit="submit()">

<div class="form-group">
<label for="pwd">Emlployee Name:</label>
<input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Enter name">
</div>

<div class="form-group">
<label for="pwd">Number:</label>
<input type="text" ng-model="user.number" class="form-control" id="name" placeholder="Enter Emp number">
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Enter email">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
